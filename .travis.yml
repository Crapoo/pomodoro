language: android
android:
    components:
    - platform-tools
    - tools
    - build-tools-23.0.0
    - android-22
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-23

before_script:
    - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - ./wait_for_emulator